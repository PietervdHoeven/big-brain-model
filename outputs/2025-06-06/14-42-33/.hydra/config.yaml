model:
  _target_: big_brain.models.auto_encoders.SlimAutoencoder
  z_dim: 256
loss:
  _target_: torch.nn.MSELoss
  reduction: mean
datamodule:
  _target_: big_brain.ae_data.datamodule.AEDataModule
  cache_root: /home/spieterman/dev/big-brain-model/data/encoder
  batch_size: 2
  val_split: 0.1
  test_split: 0.1
  num_workers: 8
  pin_memory: true
  use_weighted_sampler: true
  alpha: 0.3
trainer:
  max_epochs: 1
  learning_rate: 0.001
  optimizer: adam
  batch_size: 4
  early_stopping:
    patience: 3
    delta: 1.0e-06
seed: 42
